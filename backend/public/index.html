<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shitgram</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #1a1410 0%, #2d1f15 50%, #1a1410 100%);
      color: #e8dcc8;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #topbar {
      background: #4a3728;
      backdrop-filter: blur(10px);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(139, 90, 43, 0.4);
      flex-shrink: 0;
    }

    #topbar h1 {
      font-size: 20px;
      font-weight: 600;
      color: #f5e6d3;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 13px;
      color: #aaa;
    }

    .online-badge {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @keyframes stink {
      0%, 100% { background: linear-gradient(135deg, rgba(26, 20, 16, 0.8), rgba(45, 31, 21, 0.8)); }
      50% { background: linear-gradient(135deg, rgba(45, 31, 21, 0.8), rgba(75, 55, 40, 0.8)); }
    }

    #main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    #sidebar {
      width: 280px;
      background: rgba(20, 15, 10, 0.95);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(139, 90, 43, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chatListTitle {
      padding: 16px;
      border-bottom: 1px solid rgba(139, 90, 43, 0.2);
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: #8b5a2b;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-box {
      padding: 8px 16px;
      border-bottom: 1px solid rgba(139, 90, 43, 0.1);
    }

    .search-box input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid rgba(139, 90, 43, 0.3);
      border-radius: 6px;
      background: rgba(139, 90, 43, 0.1);
      color: #e8dcc8;
      font-size: 13px;
    }

    .search-box input:focus {
      outline: none;
      border-color: #8b5a2b;
      background: rgba(139, 90, 43, 0.2);
    }

    #chatList {
      flex: 1;
      overflow-y: auto;
      padding: 4px;
    }

    .chat-item {
      padding: 12px 16px;
      margin: 4px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #a68966;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
    }

    .chat-item:hover {
      background: rgba(139, 90, 43, 0.15);
      color: #d4c5b0;
    }

    .chat-item.active {
      background: linear-gradient(135deg, rgba(139, 90, 43, 0.25), rgba(101, 67, 33, 0.25));
      color: #fff;
      border-left: 3px solid #8b5a2b;
      padding-left: 13px;
    }

    .unread-badge {
      position: absolute;
      right: 8px;
      background: #ef4444;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: bold;
    }

    #chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      animation: stink 8s ease-in-out infinite;
    }

    #chatHeader {
      padding: 16px 24px;
      border-bottom: 1px solid rgba(139, 90, 43, 0.2);
      font-size: 16px;
      font-weight: 600;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      color: #d4c5b0;
    }

    .header-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .header-btn {
      background: none;
      border: none;
      color: #8b5a2b;
      cursor: pointer;
      font-size: 18px;
      transition: color 0.2s;
    }

    .header-btn:hover {
      color: #d4a574;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      display: flex;
      margin-bottom: 8px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.own {
      justify-content: flex-end;
    }

    .message-wrapper {
      max-width: 60%;
      padding: 12px 16px;
      border-radius: 12px;
      transition: all 0.2s ease;
    }

    .message.own .message-wrapper {
      background: linear-gradient(135deg, rgba(139, 90, 43, 0.3), rgba(101, 67, 33, 0.3));
      border: 1px solid rgba(139, 90, 43, 0.3);
    }

    .message.other .message-wrapper {
      background: rgba(139, 90, 43, 0.1);
      border: 1px solid rgba(139, 90, 43, 0.2);
    }

    .message:hover .message-wrapper {
      background: rgba(139, 90, 43, 0.2);
      transform: translateX(4px);
    }

    .message.selected .message-wrapper {
      background: rgba(139, 90, 43, 0.3);
      box-shadow: 0 0 12px rgba(139, 90, 43, 0.4);
    }

    .message-meta {
      font-size: 12px;
      color: #a68966;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .message-text {
      color: #d4c5b0;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 14px;
    }

    .typing-indicator {
      font-size: 12px;
      color: #a68966;
      font-style: italic;
      padding: 8px 0;
      animation: blink 1.4s infinite;
    }

    @keyframes blink {
      0%, 20%, 50%, 80%, 100% { opacity: 1; }
      40% { opacity: 0.5; }
      60% { opacity: 0.5; }
    }

    #inputArea {
      display: flex;
      padding: 16px 24px;
      gap: 12px;
      border-top: 1px solid rgba(139, 90, 43, 0.2);
      flex-shrink: 0;
    }

    #msgInput {
      flex: 1;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid rgba(139, 90, 43, 0.2);
      background: rgba(139, 90, 43, 0.08);
      color: #e8dcc8;
      font-size: 14px;
      transition: all 0.2s ease;
      max-height: 120px;
      resize: vertical;
      font-family: inherit;
    }

    #msgInput:focus {
      outline: none;
      border-color: #8b5a2b;
      background: rgba(139, 90, 43, 0.15);
      box-shadow: 0 0 8px rgba(139, 90, 43, 0.3);
    }

    #msgInput::placeholder {
      color: #8b5a2b;
    }

    .char-count {
      font-size: 11px;
      color: #a68966;
      text-align: right;
      min-width: 40px;
      padding-top: 12px;
    }

    #sendBtn {
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #8b5a2b 0%, #654323 100%);
      color: #f5e6d3;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    #sendBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(139, 90, 43, 0.3);
    }

    #sendBtn:active {
      transform: translateY(0);
    }

    #authOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #authBox {
      width: 360px;
      background: rgba(42, 30, 20, 0.95);
      backdrop-filter: blur(20px);
      padding: 32px;
      border-radius: 16px;
      border: 1px solid rgba(139, 90, 43, 0.3);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    #authBox h2 {
      font-size: 24px;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #8b5a2b 0%, #654323 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #authBox input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 12px;
      border: 1px solid rgba(139, 90, 43, 0.15);
      border-radius: 8px;
      background: rgba(139, 90, 43, 0.08);
      color: #e8dcc8;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    #authBox input:focus {
      outline: none;
      border-color: #8b5a2b;
      background: rgba(139, 90, 43, 0.15);
      box-shadow: 0 0 8px rgba(139, 90, 43, 0.2);
    }

    #authBox input::placeholder {
      color: #a68966;
    }

    #authBox button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      background: linear-gradient(135deg, #8b5a2b 0%, #654323 100%);
      border: none;
      border-radius: 8px;
      color: #f5e6d3;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    #authBox button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(139, 90, 43, 0.3);
    }

    #authError {
      color: #ff6b6b;
      font-size: 13px;
      margin-top: 16px;
      min-height: 20px;
    }

    #chatList::-webkit-scrollbar,
    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #chatList::-webkit-scrollbar-track,
    #messages::-webkit-scrollbar-track {
      background: transparent;
    }

    #chatList::-webkit-scrollbar-thumb,
    #messages::-webkit-scrollbar-thumb {
      background: rgba(139, 90, 43, 0.25);
      border-radius: 3px;
    }

    #chatList::-webkit-scrollbar-thumb:hover,
    #messages::-webkit-scrollbar-thumb:hover {
      background: rgba(139, 90, 43, 0.4);
    }

    @media (max-width: 768px) {
      #sidebar {
        width: 200px;
      }

      .message-wrapper {
        max-width: 85%;
      }

      #authBox {
        width: 90%;
        max-width: 360px;
      }

      #topbar h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div id="topbar">
  <h1>Shitgram</h1>
  <div class="user-info">
    <span id="userDisplay">—</span>
    <div class="online-badge"></div>
  </div>
</div>

<div id="main">
  <div id="sidebar">
    <div id="chatListTitle">
      <span>Chats</span>
    </div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search...">
    </div>
    <div id="chatList">
      <div class="chat-item active" data-chat="settings">⚙ Settings</div>
    </div>
  </div>

  <div id="chatArea">
    <div id="chatHeader">
      <div class="header-info">
        <span>Settings</span>
      </div>
      <div class="header-actions">
        <button class="header-btn" title="Info">ℹ</button>
        <button class="header-btn" title="Settings">⋮</button>
      </div>
    </div>
    <div id="messages"></div>
    <div id="inputArea">
      <textarea id="msgInput" placeholder="Type a message..." rows="1"></textarea>
      <div class="char-count"><span id="charCount">0</span>/2000</div>
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<div id="authOverlay">
  <div id="authBox">
    <h2>Shitgram</h2>
    <input id="username" placeholder="Username (2-32 chars, a-z, 0-9, -, _)">
    <input id="password" type="password" placeholder="Password (min 6 chars)">
    <button onclick="register()">Sign Up</button>
    <button onclick="login()">Sign In</button>
    <div id="authError"></div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
<script>
  // Character counter and search
  const msgInput = document.getElementById("msgInput");
  const charCount = document.getElementById("charCount");
  const searchInput = document.getElementById("searchInput");
  const userDisplay = document.getElementById("userDisplay");

  msgInput.addEventListener("input", () => {
    const len = msgInput.value.length;
    charCount.textContent = len;
    charCount.parentElement.classList.toggle("warning", len > 1800);
    charCount.parentElement.classList.toggle("danger", len > 1950);

    // Auto-resize textarea
    msgInput.style.height = "auto";
    msgInput.style.height = Math.min(msgInput.scrollHeight, 120) + "px";
  });

  // Update user display when logged in
  setInterval(() => {
    if (window.username && document.getElementById("userDisplay").textContent === "—") {
      document.getElementById("userDisplay").textContent = window.username;
    }
  }, 500);

  // Chat search
  searchInput.addEventListener("input", (e) => {
    const query = e.target.value.toLowerCase();
    document.querySelectorAll(".chat-item").forEach(item => {
      const visible = item.dataset.chat.toLowerCase().includes(query) ||
                     item.textContent.toLowerCase().includes(query);
      item.style.display = visible ? "" : "none";
    });
  });
</script>

</body>
</html>
